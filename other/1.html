<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Choose Box</title>
</head>
<style>
	* {
		font-family: Verdana, sans-serif;
	}
	label {
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flex;
		display: -o-flex;
		display: flex;
		-ms-align-items: center;
		align-items: center;
	}
	.wrapper {
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flex;
		display: -o-flex;
		display: flex;
	}
	.female {
		margin-left: 20px;
	}
	.male-word {
		color: blue;
	}
	.female-word {
		color: #e53175;
	}
	input[type="button"] {
		border: 0;
		padding: 5px 15px;
		font-size: 17px;
	}
	input[type="checkbox"] { margin-right: 10px }
</style>
<script>
	function openWindow() {
		document.write('<div style="text-align: center; font-family: Verdana, sans-serif; color: green;"><h1 style="">С Новым Годом!</h1><br><h2>Счастья тебе, удачи и здоровья!</h2></div>');
	}
</script>
<body>
	<form action="">
		<p>Ты <span class="male-word">парень</span> или <span class="female-word">девушка</span>?</p>
		<div class="wrapper">
			<label class="male">
				<input type="checkbox"> <p>Парень</p>
			</label>
			<label class="female">
				<input type="checkbox"> <p>Девушка</p>
			</label>
		</div>
		<input type="button" value="Завершить" onClick="openWindow()">
	</form>
	
</body>
</html>
